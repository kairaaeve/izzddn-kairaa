    <!-- Load config JSON -->
    <script>
        fetch('assets/config.json')
            .then(res => res.json())
            .then(config => {
                window.appConfig = config;

                // Example usage
                if (document.getElementById("flipdown")) {
                    document.getElementById("flipdown").setAttribute("data-countdown", config.countdownValue);
                }

                const cardIdInput = document.querySelector('input[name="card_id"]');
                if (cardIdInput) cardIdInput.value = config.card_id;

                const tokenInput = document.querySelector('input[name="card_token"]');
                if (tokenInput) tokenInput.value = config.card_token;
            });
    </script>
